<body>
    <script>
        'use strict';
        /*
        Объясните почему код даёт именно такие результаты?
        Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в браузере со
        включенными точками остановки.
        */
        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2, потому что ++ в данном случае - префиксная форма инкремента, то есть выполняется аналог a += 1, c = a, то есть a увеличивается на единицу
        //пример 2
        d = b++;
        alert(d); //ответ: 1, потому что постфиксная форма инкремента (++ после переменной) увеличивает значение переменной, но не влияет на результат. То есть если сделать alert(b), то на выходе будет 2, а переменной d присваивается значение переменной b до увеличения на единицу
        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5, потому что a у нас уже имеет значение 2 (в первом примере мы увеличили ее значение на 1 с помощью инкремента), мы увеличиваем её значение еще на единицу, то есть 2 + (2 + 1) = 2 + 3 = 5
        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4, т.к. несмотря на то, что мы увеличиваем значение b (которое после операций во 2 примере стало равняться 2), в результат сложения идёт старое значение b (2), т.к. используется постфиксная форма инкремента, таким образом 2 + 2 = 4, b += 1
        alert(a); //3 два раза инкрементируется единица, на выходе a += 1, (2), a += 1 (3)
        alert(b); //3 то же самое, что с переменной а. Несмотря на то, что форма инкремента постфиксная, значение всё равно два раза увеличивается на единицу
    </script>
</body>

</html>
