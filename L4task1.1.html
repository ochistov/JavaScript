<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        'use strict';
        /*
        (это обязательное задание) Сделайте в стиле es5, а затем в стиле es6 (по аналогии из дополнительных
        видео -> 3 примеры наследования -> типы на es5 и es6), конструктор Product, который принимает параметры name
        и price, сохраните их как свойства объекта. Также объекты типа Product должны иметь метод
        make25PercentDiscount, который будет уменьшать цену в объекте на 25%. Имейте в виду, что метод
        make25PercentDiscount не должен быть внутри функции-конструктора, и также не нужно создавать отдельный
        объект-прототип (как объект transport в уроке).
        */
        //variables
        let yourname = prompt("Insert name of product")
        let yourprice = Number(prompt("Insert price of product"))

        //ES5
        function ProductES5(name, price) {
            this.name = name;
            this.price = price;
        }

        ProductES5.prototype.make25PercentDiscountES5 = function () {
            this.price = this.price - (this.price * 0.25);
        };

        const newprodES5 = new ProductES5(yourname, yourprice);
        newprodES5.make25PercentDiscountES5();


        //ES6
        class ProductES6 {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }

            make25PercentDiscountES6() {
                this.price = this.price - (this.price * 0.25);
            }
        }

        const newprodES6 = new ProductES6(yourname, yourprice);
        newprodES6.make25PercentDiscountES6();

        //OUTPUT
        console.log("ES5");
        console.log(newprodES5);
        console.log("***********************************");
        console.log("ES6");
        console.log(newprodES6)
    </script>
</body>

</html>
