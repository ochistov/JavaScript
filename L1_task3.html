<!--
Вывести в консоль значения выражений и объяснить почему получились такие значения 
используя комментарии к каждому выражению:
10 + 10 + "10";
10 + "10" + 10;
10 + 10 + +"10"; (обратите внимание на пробелы, пишите также)
10 / -"";
10 / +"2,5"; (да здесь запятая, это не опечатка)
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 1 task 3</title>
</head>

<body>
    <script>
        'use strict';
        /*
        1. 10 + 10 + "10"; На выходе 2010, т.к. сначала складываются числа (получается 20), а потом
        к числу 20 прибавляется строка "10" и на выходе получается строка "2010"
        2. 10 + "10" + 10; на выходе 101010, т.к. сначала к числу 10 прибавляется строка "10", получается строка "1010", а
        потом к этой строке прибавляется число 10 и на выходе строка "101010"
        3. 10 + 10 + +"10"; на выходе 30, т.к. первые две 10 это числа, они складываются в 20, перед третьей десяткой-строкой стоит
        дополнительный плюс, переводящий строку в число. Соответственно, 20+10=30
        4. 10 / -""; на выходе -Infinity, т.к. минус "превращает" пустую строку в число -0, а 10/-0 = минус бесконечность
        5. 10 / +"2,5"; на выходе NaN, т.к. знак + пытается "превратить" строку "2,5" в число, а т.к. JS не понимает запятую в качестве отделителя
        дробной части, получается NaN, т.е. ошибочное значение. 10 / NaN = NaN
        */
        console.log(10 + 10 + "10");
        console.log(10 + "10" + 10);
        console.log(10 + 10 + +"10");
        console.log(10 / -"");
        console.log(10 / +"2,5");


    </script>
</body>

</html>
