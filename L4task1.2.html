<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Lesson 4 task 1.2</title>
</head>

<body>
    <script>
        'use strict';
        /*
        (это обязательное задание) Сделайте в стиле es5, а затем в стиле es6 (по аналогии из дополнительных
        видео -> 3 примеры наследования -> механика наследования),
        а) конструктор Post, который принимает параметры author, text, date и сохраняет их как свойства объекта. Объекты
        типа Post должны иметь метод edit, который будет принимать текст и записывать его в свойство text объекта.
        б) конструктор AttachedPost, который принимает параметры author, text, date. Проинициализируйте эти свойства с
        помощью конструктора Post, чтобы не дублировать код. Также в конструкторе AttachedPost должно создаваться
        свойство highlighted со значением false. Унаследуйте в объектах типа AttachedPost методы из Post.
        Объекты типа AttachedPost должны иметь метод makeTextHighlighted, который будет назначать свойству
        highlighted значение true
        */
        //ES5
        function PostES5(author, text, date) {
            this.author = author;
            this.text = text;
            this.date = date;
        }
        PostES5.prototype.editES5 = function (text) {
            this.text = text;
        }
        function AttachedPostES5(author, text, date) {
            PostES5.call(this, author, text, date);
            this.ishighlightedES5 = false;
        }
        AttachedPostES5.prototype = Object.create(PostES5.prototype);
        AttachedPostES5.prototype.constructor = AttachedPostES5;

        AttachedPostES5.prototype.makeTextHighlighted = function () {
            this.ishighlightedES5 = true;
        }

        //ES6
        class PostES6 {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }

            editES6(text) {
                this.text = text;
            }
        }

        class AttachedPostES6 extends PostES6 {
            constructor(author, text, date) {
                super(author, text, date);
                this.ishighlightedES6 = false;
            }

            makeTextHighlightedES6() {
                this.ishighlightedES6 = true;
            }
        }
        //OUTPUT
        console.log("ES5 :")
        const firstpostES5 = new PostES5('First author', 'first text', new Date());
        console.log(firstpostES5);
        firstpostES5.editES5('Edited first text');
        console.log(firstpostES5);
        const secondpostES5 = new AttachedPostES5('Second author', 'second text', new Date());
        console.log(secondpostES5);
        secondpostES5.makeTextHighlighted();
        secondpostES5.editES5('Edited second text');
        console.log(secondpostES5);
        console.log("*******************************")
        console.log("ES6 :")
        const firstpostES6 = new PostES6('First author', 'first text', new Date());
        console.log(firstpostES6);
        firstpostES6.editES6('Edited first text');
        console.log(firstpostES6);
        const secondpostES6 = new AttachedPostES6('Second author', 'second text', new Date());
        console.log(secondpostES6);
        secondpostES6.makeTextHighlightedES6();
        secondpostES6.editES6('Edited second text');
        console.log(secondpostES6);
    </script>
</body>

</html>
