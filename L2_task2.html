<body>
    <script>
        'use strict';
        /*
        Чему будут равны переменные x и a в примере ниже? Написать почему так произошло 
        (описать последовательность действий).
        let a = 2;
        let x = 1 + (a *= 2); сначала производится операция в скобках - значение a *= 2 равнозначно выражению a = 2 * 2, то есть переменной а присваивается значение 4, далее идёт сложение, т.е. x = 1 + 4 = 5.
        */
        let a = 2;
        let x = 1 + (a *= 2);
        alert(a); // ответ: 4
        alert(x); // ответ: 5
    </script>
