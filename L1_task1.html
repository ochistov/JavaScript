    градусах по Фаренгейту. Подсказка: расчёт идёт по формуле:

-->

<body>
    <script>
        'use strict';
        let Tc = prompt('Insert temp in Celsius');
        let Tf = alert('Temperature in Fahrenheit (rounded) is ' + Math.round((9 / 5) * Tc + 32));
    </script>
