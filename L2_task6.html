<body>
    <script>
        'use strict'
        /*
        (Это задание не является частью курса, можете его не делать, оно для тех кому мало 
        обычных заданий, требует времени и возможно гугления, делайте по желанию.)
        Программа должна спросить у пользователя число, это будет количество денег, которое он хочет 
        положить на счет в банке. Затем программа должна выдать примерно такое сообщение:
        "Ваша сумма в 101 рубль успешно зачислена." - в случае если пользователь ввел 101.
        "Ваша сумма в 10020 рублей успешно зачислена." - в случае если пользователь ввел 10020.
        "Ваша сумма в 120104 рубля успешно зачислена." - в случае если пользователь ввел 120104.
        То есть ваша задача выводить слово «рубль» в правильном падеже, в зависимости от введенного 
        числа.
        */
        //Делал когда-то что-то подобное (с окончаниями после чисел) на Java
        //с гуглом, Божьей помощью и stackoverflow перевёл на JS :) было интересно, спасибо за задачку)
        function RubleEnding(number, titles) {
            let cases = [2, 0, 1, 1, 1, 2];
            let result = titles[(number % 100 > 4 && number % 100 < 20) ? 2 : cases[(number % 10 < 5) ? number % 10 : 5]];
            return result
        }
        let number = prompt('Insert how much money you want to deposit:');
        let titles = ['рубль', 'рубля', 'рублей'];
        let result = RubleEnding(number, titles);
        alert('Ваша сумма в ' + number + ' ' + result + ' успешно зачислена') //тут по-русски, а не по-английски, чтоб не потерять смысл задачи)))
        console.log(result)
    </script>
